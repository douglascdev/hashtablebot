services:
  bot:
    container_name: bot
    build: .
    working_dir: /hashtablebot
    command: "python3 main.py"
    environment:
      - PYTHONPATH=/
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    container_name: postgres
    image: postgres:15.1-alpine
    volumes:
      - /postgres_data:/postgres_data
    env_file:
      - .env
    ports:
      - 5432:5432